<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:include="fragments/head :: head"></th:block>
	<body>
		
		<div th:replace="fragments/navbar :: navbar"></div>
		<div class="container">
			<div class="row">
				<form action="#" th:action="@{/cartorio-inserir}" method="post" onsubmit="validarForm()" class="col s12">
					<div class="row">
					    <div class="input-field"> 
				    		<input type="text" th:field="${cartorio.nome}" class="obrigatorio" />
				    		<label for="nome">Nome do Cartorio: </label>
					    </div>
				   	</div>
			    	<button class="btn waves-effect waves-light" type="submit">Salvar
    					<i class="material-icons right">send</i>
  					</button>
			    	<button class="btn waves-effect waves-light" type="reset">Limpar</button>
				</form>
			</div>
		</div>
	</body>
	<div th:replace="fragments/script :: script"></div>
	<script th:inline="javascript">
	
		var validarForm = function(){
			var erro = $(".obrigatorio");
			if (erro.val() == null || erro.val() == ""){
				alert("Preencha o campo");
			}
		}
	
	</script>
</html>
